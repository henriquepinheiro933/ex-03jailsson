<div class="post-content">
<h2 class="post-title">O que é Flexbox e por que você deveria usá-lo?</h2>
<p class="post-excerpt">
Flexbox é um módulo de layout do CSS que permite criar designs complexos de forma mais previsível e eficiente. Vamos explorar os conceitos básicos.
</p>
